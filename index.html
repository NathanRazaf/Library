<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icons/library.svg">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <a href="https://github.com/NathanRazaf">
            <img src="./icons/zutomayo-icon.jpg" alt="User Icon" width="45" height="45">
        </a>
        <h1>Library</h1>
        <a href="https://github.com/NathanRazaf/Library.git">
            <img src="./icons/github.svg" alt="Github Icon" width="45" height="45">
        </a>
    </div>

    <div class="container">
        <div class="library">
        </div>
        <button id="new">
            <img src="./icons/plus.svg" alt="Plus Icon" width="45" height="45">
            <img src="./icons/book-open-variant.svg" alt="Book Icon" width="45" height="45">
        </button>
    </div>

    <div id="overlay" class="hidden"></div>

    <div id="formModal" class="hidden">
        <form id="bookForm">
            <div class="top">
                <h1>New book</h1>
                <button class="close">
                    <img src="./icons/close-box.svg" alt="Close Icon" width="30" height="30">
                </button>
            </div>

            <input type="text" name="title" id="title" title="Input the title of the book" placeholder="Title" required>
            <input type="text" name="author" id="author" title="Input the author of the book" placeholder="Author" required>
            <input type="number" name="pages" id="pages" title="Input the number of pages of the book" placeholder="Number of pages" required>

            <div class="read">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" name="read" id="read" title="Check if you have read the book">
            </div>
            <input type="submit" id="submit" value="Add Book">
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
